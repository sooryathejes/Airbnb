<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style.css">
</head>

<body>
    <nav>
        <div class="search_main">
            <div class="search_bar">
                <div class="search_icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation"
                        focusable="false" style="display: block; height: 20px; width: 20px; fill: currentcolor;">
                        <path
                            d="M13 0a13 13 0 0 1 10.5 20.67l7.91 7.92-2.82 2.82-7.92-7.91A12.94 12.94 0 0 1 13 26a13 13 0 1 1 0-26zm0 4a9 9 0 1 0 0 18 9 9 0 0 0 0-18z">
                        </path>
                    </svg>
                </div>
                <span class="search_contents">
                    <div class="search_placeholder">
                        Where to?
                    </div>
                    <!-- <div class="search_placeholder_list">
                        <span class="search_list_contents">Anywhere</span>
                        <span>•</span>
                        <span class="search_list_contents">Any week</span>
                        <span>•</span>
                        <span class="search_list_contents">Add guests</span>
                    </div> -->
                </span>
            </div>
            <div class="filter_icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation"
                    focusable="false"
                    style="display: block; fill: none; height: 16px; width: 16px; stroke: currentcolor; stroke-width: 4; overflow: visible;">
                    <path fill="none"
                        d="M7 16H3m26 0H15M29 6h-4m-8 0H3m26 20h-4M7 16a4 4 0 1 0 8 0 4 4 0 0 0-8 0zM17 6a4 4 0 1 0 8 0 4 4 0 0 0-8 0zm0 20a4 4 0 1 0 8 0 4 4 0 0 0-8 0zm0 0H3">
                    </path>
                </svg>
            </div>

        </div>
        <div class="icons_hr_scroll">
            <div class="hr_contents_main">
                <div class="hr_contents">
                    <span class="hr_contents-inner">
                        <img src="https://a0.muscache.com/pictures/aaa02c2d-9f0d-4c41-878a-68c12ec6c6bd.jpg" alt="">
                        <p>Farms</p>

                    </span>

                </div>

            </div>
            <div class="hr_contents_main2">
                <div class="hr_contents2">
                    <span class="hr_contents-inner2">
                        <img src="https://a0.muscache.com/im/pictures/mediaverse/category_icon/original/3e5243c8-4d15-4c6b-97e3-7ba2bb7bb880.png"
                            alt="" width="24" height="24">
                        <p>Icons</p>

                    </span>

                </div>

            </div>
            <div class="hr_contents_main3">
                <div class="hr_contents3">
                    <span class="hr_contents-inner3">
                        <img src="https://a0.muscache.com/pictures/bcd1adc0-5cee-4d7a-85ec-f6730b0f8d0c.jpg" alt="">

                        <p>Beachfront</p>

                    </span>

                </div>

            </div>
            <div class="hr_contents_main3">
                <div class="hr_contents3">
                    <span class="hr_contents-inner3">
                        <img src="https://a0.muscache.com/pictures/c5a4f6fc-c92c-4ae8-87dd-57f1ff1b89a6.jpg" alt="">

                        <p>OMG!</p>

                    </span>

                </div>

            </div>

        </div>
    </nav>
    <section>
        <div class="main_contents">
            <div class="check_box_main">
                <div class="check_box_contents">
                    <div class="check_box_content1">
                        Display total price
                    </div>
                    <div class="check_box_content2">
                        Includes all fees, before taxes
                    </div>
                </div>
                <div class="check_box">
                    <div class="check_background">
                        <svg viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
                            role="presentation" focusable="false "
                            style="display: block; height: 12px; width: 12px; fill: currentcolor;">
                            <path
                                d="m10.5 1.939 1.061 1.061-7.061 7.061-.53-.531-3-3-.531-.53 1.061-1.061 3 3 5.47-5.469z">
                            </path>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="product_listing">
                <div class="images">
                    <button class="whishlist_button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true"
                            role="presentation" focusable="false"
                            style="display: block; fill: rgba(0, 0, 0, 0.5); height: 24px; width: 24px; stroke: white; stroke-width: 2; overflow: visible;">
                            <path
                                d="M16 28c7-4.73 14-10 14-17a6.98 6.98 0 0 0-7-7c-1.8 0-3.58.68-4.95 2.05L16 8.1l-2.05-2.05a6.98 6.98 0 0 0-9.9 0A6.98 6.98 0 0 0 2 11c0 7 7 12.27 14 17z">
                            </path>
                        </svg>
                    </button>

                    <img src="https://a0.muscache.com/im/pictures/458e3fa3-3b67-4dc5-87b3-65178557429b.jpg?im_w=720"
                        alt="" class="product_img">
                </div>
                <div class="product_description">
                    <div class="product_name_rating">
                        <h2 class="product_name">Hejamadi,India</h2><span class="product_rating">★ 4.9</span>
                    </div>
                    <div class="product_location">Sasihithlu Beach</div>
                    <div class="rent_time"><span>5 nights </span><span>. 8–13 Dec</span></div>
                    <div class="product_price_detiles"><a href="#" class="product_price">₹46,093 &nbsp;</a> <a href="#"
                            class="tax_details">total before taxes</a></div>

                </div>

            </div>
            <div class="explore">
                <div class="continue_exploring">
                    Continue exploring beachfront homes
                </div>
                <div class="show_more">
                    <button class="show_more_button">Show More</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
